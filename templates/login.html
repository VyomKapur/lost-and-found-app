{% extends "base.html" %}

{% block link %}
<link rel="stylesheet" href="../static/css/style.css">
{% endblock %}
{% block content %}
<div class="body">
    <h1>Enter your Details</h1>
<div class="container">
    <form action="/submit/login" method="POST" name="login-form" onsubmit = "return(validate());">
    <div class="row center align-items-center margin-2">
        <label for="username">Enter your Username: </label>
        <input type="text" name="username" id="user" size="20"> <br>
        <label for="email">Enter your Email: </label>
        <input type="text" name="email" id="email"> <br>
        <label for="username">Enter your Password: </label>
        <input type="password" name="password" id="pass"> <br>
        <p id="error"></p>
        <button type="Submit">Log In</button>
    </div>
    </form>
</div>
</div>
<script>
    p = document.getElementById('error')
    p.innerHTML = ""
    document.addEventListener('keyup', (e) => {
        if (e.getModifierState('CapsLock')) {
            p.innerHTML = "Caps lock is on";
        } else {
            cosole.log("Caps Lock is off");
        }
    });
    function validate() {
        if(document.getElementById('user').value == "" ) {
            p.innerHTML = "Fields must not be blank"
            return false;
        }
        if(document.getElementById('email').value == "" ) {
            p.innerHTML = "Fields must not be blank"
            return false;
        }
        if(document.getElementById('pass').value == "" ) {
            p.innerHTML = "Fields must not be blank"
            return false;
        }
        return( true );
}
</script>
{% endblock %}
