{% extends "base.html" %}

{% block title %} View Lost Items {% endblock %}

{% block content %} {% for item in items: %}
<div class="card" style="width: 18rem;">
<img src="..." class="card-img-top" alt="...">
<div class="card-body">
    <h5 class="card-title">{{ item['name'] }}</h5>
    <p class="card-text">{{ item['description'] }}</p>
    <a href="#" class="btn btn-primary {{ 'disabled' if item['created_by'] == session['user']['_id'] }}">Claim</a>
</div>
</div>
{% endfor %}
{% endblock %}
